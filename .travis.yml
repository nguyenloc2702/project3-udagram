language: node_js
node_js:
  - 14

services: 
  - docker

script:
  - docker --version
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend

  - docker tag udagram-reverseproxy locn1/udagram-reverseproxy:v1
  - docker tag udagram-api-feed locn1/udagram-api-feed:v1
  - docker tag udagram-api-user locn1/udagram-api-user:v1
  - docker tag udagram-frontend locn1/udagram-frontend:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push locn1/udagram-reverseproxy:v1
  - docker push locn1/udagram-api-feed:v1
  - docker push locn1/udagram-api-user:v1
  - docker push locn1/udagram-frontend:v1
